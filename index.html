<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rico World - Access Portal (Tool Enabled)</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <!-- Anti DevTools -->
  <script>
    (function () {
      const threshold = 160;
      const devtools = { isOpen: false, orientation: undefined };
      function emitEvent(isOpen, orientation) {
        window.dispatchEvent(new CustomEvent('devtoolschange', { detail: { isOpen, orientation } }));
      }
      function main({ emitEvents = true } = {}) {
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;
        const orientation = widthThreshold ? 'vertical' : 'horizontal';
        if (!(heightThreshold && widthThreshold) && ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || widthThreshold || heightThreshold)) {
          if ((!devtools.isOpen || devtools.orientation !== orientation) && emitEvents) {
            emitEvent(true, orientation);
          }
          devtools.isOpen = true;
          devtools.orientation = orientation;
        } else {
          if (devtools.isOpen && emitEvents) {
            emitEvent(false, undefined);
          }
          devtools.isOpen = false;
          devtools.orientation = undefined;
        }
      }
      main({ emitEvents: false });
      setInterval(main, 500);
      window.addEventListener('devtoolschange', event => {
        if (event.detail.isOpen) {
          document.body.innerHTML = '';
          window.location.href = 'about:blank';
        }
      });
      setInterval(() => {
        console.clear();
        console.log('%cSTOP!', 'color: red; font-size: 50px; font-weight: bold;');
        debugger;
      }, 1000);
    })();
  </script>

  <!-- Mobile only -->
  <script>
    (function () {
      function detectDevice() {
        const ua = navigator.userAgent.toLowerCase();
        return /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini|mobile/i.test(ua) ||
               /ipad|android(?!.*mobile)|tablet/i.test(ua) ||
               ('ontouchstart' in window || navigator.maxTouchPoints > 0);
      }
      if (!detectDevice()) {
        document.documentElement.style.display = 'none';
        document.documentElement.innerHTML = '<div style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:black;color:white;display:flex;align-items:center;justify-content:center;font-size:1.5rem;z-index:999999">This site is only accessible via mobile.</div>';
      }
    })();
  </script>

  <!-- Offline -->
  <script>
    window.addEventListener('offline', () => {
      if (document.getElementById('offlineOverlay')) return;
      const o = document.createElement('div');
      o.id = 'offlineOverlay';
      o.style = 'position:fixed;top:0;left:0;width:100vw;height:100vh;background:black;color:white;display:flex;align-items:center;justify-content:center;font-size:1.8rem;z-index:999999';
      o.innerText = ' Connection lost! Please reload the page.';
      document.body.appendChild(o);
    });
  </script>

  <!-- UI Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ahmedxrefa3i/RWA-hack/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ahmedxrefa3i/RWA-hack/css/animations.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ahmedxrefa3i/RWA-hack/css/responsive.css">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
  <!-- Portal UI (no changes here) -->
  <div class="main-container">
    <div class="container">
      <div class="title-section">
        <h1 class="main-title">WELCOME TO RICO WORLD</h1>
        <p class="subtitle">Enter access code to continue</p>
      </div>
      <div class="access-form">
        <div class="input-container">
          <div class="input-wrapper">
            <input type="password" id="passwordInput" placeholder="Enter Access Code" autocomplete="off">
            <div class="input-border"></div>
            <div class="input-glow"></div>
          </div>
          <button class="access-btn" onclick="checkAccess()">
            <span class="btn-text">Activate Access</span>
            <div class="btn-glow"></div>
            <i class="fas fa-arrow-right btn-icon"></i>
          </button>
        </div>
        <div id="messageContainer" class="message-container">
          <div id="errorMsg" class="message error-msg" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span class="message-text"></span>
          </div>
          <div id="successMsg" class="message success-msg" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <span class="message-text"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <iframe id="contentFrame" title="Protected Content" allowfullscreen style="width: 100vw; height: 100dvh; border: none; position: fixed; top: 0; left: 0; z-index: 9999; display: none;"></iframe>

  <!-- Backend handler -->
  <script src="https://cdn.jsdelivr.net/gh/ahmedxrefa3i/RWA-hack/js/secure-api.js"></script>
  <script>
    secureAPI.setBaseURL('https://rico-secure-backend.onrender.com');

    function showError(message) {
      const err = document.getElementById('errorMsg');
      err.querySelector('.message-text').textContent = message;
      err.style.display = 'flex';
      setTimeout(() => err.style.display = 'none', 5000);
    }

    function showSuccess(message) {
      const msg = document.getElementById('successMsg');
      msg.querySelector('.message-text').textContent = message;
      msg.style.display = 'flex';
      setTimeout(() => msg.style.display = 'none', 5000);
    }

    async function checkAccess() {
      const password = document.getElementById('passwordInput').value.trim();
      if (!password) return showError('Please enter an access code');

      const btn = document.querySelector('.access-btn');
      const originalHTML = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
      btn.disabled = true;

      try {
        const verifyResponse = await secureAPI.verifyPassword(password, 'tool');
        if (!verifyResponse.success || !verifyResponse.url) {
          showError(verifyResponse.error || 'Invalid access code');
          return;
        }
        const frame = document.getElementById('contentFrame');
        frame.src = verifyResponse.url;
        frame.style.display = 'block';
        document.querySelector('.access-form').style.display = 'none';
      } catch (err) {
        console.error(err);
        showError('Connection error. Please try again.');
      } finally {
        btn.innerHTML = originalHTML;
        btn.disabled = false;
      }
    }
  </script>

  <!-- üß™ Injected tool script ŸáŸÜÿß -->
  <script>
    (function () {
      const propName = "henshin_charge";
      const multiplier = 10;
      let active = false;
      const originalValues = new WeakMap();
      function isNumeric(val) {

      }
      function log(msg, color = "cyan") {
        console.log(`%c[HENSHIN_CHARGE] ${msg}`, `color:${color}; font-weight:bold;`);
      }
      function deepScan(obj, visited = new WeakSet()) {
        if (!active || visited.has(obj) || typeof obj !== "object" || obj === null) return;
        visited.add(obj);
        for (const key in obj) {
          try {
            const val = obj[key];
            if (typeof val === "object" && val !== null) deepScan(val, visited);
            if (isNumeric(val) && key.toLowerCase().includes(propName)) {
              if (!originalValues.has(obj)) originalValues.set(obj, {});
              const objOriginals = originalValues.get(obj);
              if (!objOriginals.hasOwnProperty(key)) {
                objOriginals[key] = val;
                obj[key] = val * multiplier;
                log(`‚úÖ ${key}: ${val} ‚Üí ${obj[key]}`, "lime");
              }
            }
          } catch {}
        }
      }
      const panel = document.createElement("div");
      panel.style.cssText = `position:fixed;top:20px;left:20px;z-index:999999;background:#003366;color:white;padding:10px;border-radius:8px;box-shadow:0 0 10px #000;font-family:sans-serif;font-size:12px;width:220px;`;
      const header = document.createElement("div");
      header.textContent = "‚ö° Henshin Charge";
      header.style.cssText = `font-weight:bold;background:#005599;padding:5px;cursor:move;text-align:center;border-radius:5px;`;
      panel.appendChild(header);
      const status = document.createElement("div");
      status.textContent = "‚ùå ÿ∫Ÿäÿ± ŸÖŸÅÿπŸÑ";
      status.style.cssText = "text-align:center;margin:6px 0;font-weight:bold;";
      panel.appendChild(status);
      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "ÿ™ÿ¥ÿ∫ŸäŸÑ / ÿ•ŸäŸÇÿßŸÅ";
      toggleBtn.style.cssText = `width:100%;padding:6px;font-size:13px;border:none;border-radius:5px;background:#0066cc;color:white;cursor:pointer;font-weight:bold;`;
      toggleBtn.onclick = () => {
        active = !active;
        if (active) {
          status.textContent = "‚úÖ ŸÖŸÅÿπŸÑ";
          status.style.color = "lime";
          log(`ÿ™ŸÅÿπŸäŸÑ ÿ™ÿπÿØŸäŸÑ ${propName}`, "aqua");
        } else {
          status.textContent = "‚ùå ÿ∫Ÿäÿ± ŸÖŸÅÿπŸÑ";
          status.style.color = "red";
          log(`ÿ•ŸäŸÇÿßŸÅ ÿ™ÿπÿØŸäŸÑ ${propName}`, "orange");
        }
      };
      panel.appendChild(toggleBtn);
      const footer = document.createElement("div");
      footer.style.cssText = "text-align:right;margin-top:6px;";
      footer.innerHTML = `<button id="minBtn">üóï</button><button id="closeBtn">‚ùå</button>`;
      panel.appendChild(footer);
      document.body.appendChild(panel);
      let isDragging = false, offsetX = 0, offsetY = 0;
      header.onmousedown = e => {
        isDragging = true;
        offsetX = e.clientX - panel.offsetLeft;
        offsetY = e.clientY - panel.offsetTop;
        document.onmousemove = e2 => {
          if (isDragging) {
            panel.style.left = `${e2.clientX - offsetX}px`;
            panel.style.top = `${e2.clientY - offsetY}px`;
          }
        };
        document.onmouseup = () => {
          isDragging = false;
          document.onmousemove = null;
        };
      };
      let minimized = false;
      document.getElementById("minBtn").onclick = () => {
        minimized = !minimized;
        toggleBtn.style.display = minimized ? "none" : "block";
        status.style.display = minimized ? "none" : "block";
        footer.style.textAlign = minimized ? "center" : "right";
      };
      document.getElementById("closeBtn").onclick = () => panel.remove();
      setInterval(() => {
        if (active) deepScan(window);
      }, 2000);
    })();
  </script>
